<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="final_style.css" />
    <title>Valentine Letter for you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="final_script.js"
      href="easeljs.min.js"
      href="codepen-template-1.0.js"
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      
      <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: My Love</div>
          <div class="words line2">Dear Love, you're my sun,moon and all stars</div>
          <div class="words line3">That everytime i see you</div>
          <div class="words line4">everything is perfect.</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
      <div class="text">
        <h2>♡ Letter for You ♡</h2>
      </div>
    </div>
    <div class="btncontainer">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>
   
    <div>
      <canvas id="backgroundcanvas"></canvas>
    </div>

   <script
  src="jquery-3.1.1.slim.min.js"></script> 
  <script src="easeljs.min.js"></script>
  <script src="codepen-template-1.0.js"></script>
    <script src="jquery.min.js"></script>
    <script src="final_script.js"></script>
  </body>
</html>
